<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form id="form">
		<h3>Auto Complete Múltipla Seleção</h3>
		<p:autoComplete value="#{autoCompleteBeanAvancado.contatosSelecionados}" completeMethod="#{autoCompleteBeanAvancado.complete}" multiple="true" />

		<p:commandButton value="Submit" id="submit" update="display"
			oncomplete="textDialog.show()"></p:commandButton>
		<p:dialog modal="true" widgetVar="textDialog" showEffect="fade"
			width="350" resizable="false" header="Emails Selecionados">
			<p:outputPanel id="display">
				<p:dataList value="#{autoCompleteBeanAvancado.contatosSelecionados}" var="email" id="emails">
					<f:facet name="header">Emails</f:facet>
					<h:outputText value="#{email}" id="email"></h:outputText>
				</p:dataList>

			</p:outputPanel>
		</p:dialog>



	</h:form>
</h:body>
</html>
